<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Choose Your Pizza</h1>
      </div>
      <!-- pizza order form -->
      <div class="row">
        <div class="col-xs-8" id="order-display">
          <h3>Order Here:</h3>
          <form id="order-form">
            <div class="row">
              <div class="col-md-6">
                <!-- size -->
                <div class="form-group">
                  <label>Size:</label>
                  <div class="radio">
                    <label><input name="size" type="radio" value="small">Small $7</label>
                  </div>
                  <div class="radio">
                    <label><input name="size" type="radio" value="medium" checked>Medium $10</label>
                  </div>
                  <div class="radio">
                    <label><input name="size" type="radio" value="large">Large $13</label>
                  </div>
                </div>
                <!-- cheese -->
                <div class="form-group">
                  <label>Cheese:</label>
                  <div class="radio">
                    <label><input name="cheese" type="radio" value="yes" checked>Yes $1</label>
                  </div>
                  <div class="radio">
                    <label><input name="cheese" type="radio" value="no">No</label>
                  </div>
                </div>
                <!-- meats -->
                <div class="form-group">
                  <label>Meats ($2.50 Each):</label>
                  <div class="checkbox">
                    <label><input name="meats" type="checkbox" value="pepperoni">Pepperoni</label>
                  </div>
                  <div class="checkbox">
                    <label><input name="meats" type="checkbox" value="bacon">Bacon</label>
                  </div>
                  <div class="checkbox">
                    <label><input name="meats" type="checkbox" value="sausage">Sausage</label>
                  </div>
                  <div class="checkbox">
                    <label><input name="meats" type="checkbox" value="chicken">Chicken</label>
                  </div>
                  <div class="checkbox">
                    <label><input name="meats" type="checkbox" value="steak">Steak</label>
                  </div>
                </div>
              </div>
              <!-- crust -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Crust:</label>
                  <div class="radio">
                    <label><input name="crust" type="radio" value="thin">Thin</label>
                  </div>
                  <div class="radio">
                    <label><input name="crust" type="radio" value="pan" checked>Pan $2</label>
                  </div>
                  <div class="radio">
                    <label><input name="crust" type="radio" value="stuffed">Stuffed $3</label>
                  </div>
                </div>
                <!-- vegetables -->
                <div class="form-group">
                  <label>Vegetables ($1.50 Each):</label>
                  <div class="checkbox">
                    <label><input name="vegetables" type="checkbox" value="spinach">Spinach</label>
                  </div>
                  <div class="checkbox">
                    <label><input name="vegetables" type="checkbox" value="olives">Olives</label>
                  </div>
                  <div class="checkbox">
                    <label><input name="vegetables" type="checkbox" value="bell-peppers">Bell Peppers</label>
                  </div>
                  <div class="checkbox">
                    <label><input name="vegetables" type="checkbox" value="artichoke-hearts">Artichoke Hearts</label>
                  </div>
                  <div class="checkbox">
                    <label><input name="vegetables" type="checkbox" value="mushrooms">Mushrooms</label>
                  </div>
                  <div class="checkbox">
                    <label><input name="vegetables" type="checkbox" value="squash">Squash</label>
                  </div>
                  <div class="checkbox">
                    <label><input name="vegetables" type="checkbox" value="sun-dried-tomatoes">Sun-dried Tomatoes</label>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-default" type="submit">Calculate Price</button>
          </form>
        </div>
        <!-- pizza list and detail display -->
        <div class="col-xs-4">
          <h3>Your Pizzas:</h3>
          <ul id="pizza-list">
          </ul>
          <div id="pizza-details">
            <h4></h4>
            <p>Vegetables: <span id="vegetables"></span></p>
            <p>Meats: <span id="meats"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
